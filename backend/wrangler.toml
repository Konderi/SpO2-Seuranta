name = "hapetus-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# Workers configuration
workers_dev = true
route = "api.hapetus.info/*"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "hapetus-db"
database_id = "8dc4273c-8663-48ea-af01-7c5ba5a4f1d4"

# Environment variables
[vars]
ENVIRONMENT = "production"
CORS_ORIGIN = "https://hapetus.info"
FIREBASE_PROJECT_ID = "spo2-seuranta"

# No secrets needed! The new Firebase Admin SDK implementation
# uses public key verification which doesn't require private keys.
